<!DOCTYPE html>
<html>
    <head>
        <title>JS - проба №2</title>
        <meta charset="utf-8">
    </head>
    <body>
        <img src="img/WoT.png" alt="WoT" id="image" onclick="changeImage()">
        
        <script>
            function changeImage() {
                var image = document.getElementById('image');
                
                if (image.src.match("WoT")) {
                    image.src = "img/Leo.png";
                } else {
                    image.src = "img/WoT.png";
                }
            }
        </script>
    </body>
</html>
